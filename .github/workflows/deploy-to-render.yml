name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Paso 1: Descargar el código del repositorio
      - name: Checkout code
        uses: actions/checkout@v2

      # Paso 2: Iniciar sesión en el Container Registry de GitHub
      # Usa el token interno de GitHub para autenticación
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Paso 3: Construir y subir la imagen Docker al registro
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: . # Usa el Dockerfile en la raíz del proyecto
          push: true
          # Nombra la imagen con el formato de GitHub Packages
          tags: ghcr.io/${{ github.repository }}:latest

      # Paso 4: Desplegar la imagen en Render
      # Esta acción se encarga de llamar a la API de Render
      - name: Deploy to Render
        uses: anmol-goel/render-deploy-action@v1
        with:
          render-email: ${{ secrets.RENDER_EMAIL }}
          render-password: ${{ secrets.RENDER_PASSWORD }}
          service-id: ${{ secrets.RENDER_SERVICE_ID }}