name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Paso 1: Descargar el c贸digo del repositorio
      - name: Checkout code
        uses: actions/checkout@v2

      # Paso 2: Iniciar sesi贸n en el Container Registry de GitHub
      # Usamos el token interno de GitHub para autenticaci贸n
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Paso 3: Construir y subir la imagen Docker al registro
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          # Nombramos la imagen con el formato de GitHub Packages
          tags: ghcr.io/${{ github.repository }}:latest

      # Paso 4: Desplegar la imagen en Render
      # Esta acci贸n se encarga de llamar a la API de Render
      - name: Deploy to Render
        run: |
          npm install -g @renderinc/cli
          render-cli deploy --service-id ${{ secrets.RENDER_SERVICE_ID }}
        env:
          RENDER_EMAIL: ${{ secrets.RENDER_EMAIL }}
          RENDER_PASSWORD: ${{ secrets.RENDER_PASSWORD }}
